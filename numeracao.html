<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeração & Grades - J9R Finalize.com</title>
    <link rel="stylesheet" type="text/css" href="stylesnumeracao.css">
    <link rel="shortcut icon" href="favicon.png">
    <style>
        body {
            background-image: url('backgroundnumera.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }
        
        canvas {
            border: 1px solid black;
        }
        
        #controls {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Carregador de Imagem -->
    <input type="file" id="imageLoader" class="image-loader-button">

    <!-- Canvas para Desenho -->
    <canvas id="imageCanvas"></canvas>

    <!-- Legenda de Cor -->
    <div id="colorLegend" style="display: none;"></div>

    <!-- Controles de Manipulação de Imagem -->
    <div id="controls">
        <button id="enlarge">Ampliar</button>
        <button id="number">Numerar</button>

        
         <button id="grid5">Grade 5cm</button>
         <button id="grid7">Grade 7cm</button>
         <button id="grid10">Grade 10cm</button>
         <button id="grid12">Grade 12cm</button>
         <button id="grid15">Grade 15/16cm</button>
         <button id="grid20">Grade 22cm</button>
 

        

        <input type="color" id="gridColorPicker" value="#ff0000"> 
 <button id="downloadWholeProject">Baixar Projeto inteiro</button>
        <button id="divide4">4 Partes</button>
        <button id="divide8">8 Partes</button>
        <button id="divide16">16 Partes</button>



        <button id="clearButton">Limpar</button>
    </div>

    <!-- Botão de Voltar -->
    <button id="backButton" style="position: fixed; top: 130px; right: 100px;">Voltar</button>
 <!-- Scripts -->
    <script src="app.js"></script>
 <script>
    
window.addEventListener('DOMContentLoaded', (event) => {
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'home.html';
        });
    });
   document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });
let devtools = false;
    let checkStatus;

    window.addEventListener('devtoolschange', function (e) {
        devtools = e.detail.open;
        if (devtools) {
            document.body.innerHTML = 'Ferramentas de desenvolvedor detectadas!';
        }
    });

    checkStatus = setInterval(function() {
        if (devtools) {
            clearInterval(checkStatus);
            document.body.innerHTML = 'Por favor, feche as ferramentas de desenvolvedor!';
        }
    }, 1000);
</script>
<div id="loadingDiv" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); z-index:1001;">
    <img src="path_to_loading_gif.gif" alt="Carregando..." />
</div>

</body>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>
<script src="../../auth-guard.js"></script>
</html>

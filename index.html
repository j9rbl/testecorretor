<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuste de Cores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            margin-bottom: 20px;
        }

        .canvas {
            border: 1px solid #ddd;
            margin: 10px;
        }

        .color-display {
            display: inline-block;
            width: 60px;
            height: 60px;
            margin: 5px;
            border: 1px solid #ddd;
            position: relative;
        }

        .color-name {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 10px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ajuste de Cores</h1>
        <input type="file" id="upload" accept="image/*">
        <canvas id="canvas-original" class="canvas"></canvas>
        <canvas id="canvas-adjusted" class="canvas"></canvas>
        <div id="colors">
            <!-- As cores serão adicionadas aqui -->
        </div>
    </div>
    <script>
        const colorMap = {
            "NUDE 7082/2": "#eab9ae",
            "NUDE 7082/1": "#f5cbc6",
            "NUDE 7082": "#e5c4bb",
            "PALHA CLARO 7036/3": "#e4a596",
            "PALHA MÉDIO 7035/2": "#d28d7e",
            "PALHA ESCURO 7034/1": "#d2797c",
            "GOIABA 7033": "#de6e7e",
            "ROSÊ 7066": "#e0b0b2",
            "ROSA BEBÊ 7009": "#f7bbbb",
            "ROSÊ PEACH 7051": "#c58c79",
            "ROSÊ TAN 7058": "#df988c",
            "ROSA CHÁ 7064": "#d9c9c3",
            "ROSA CHAMPAGNE 7065": "#d6c3b4"
        };

        const uploadInput = document.getElementById('upload');
        const canvasOriginal = document.getElementById('canvas-original');
        const canvasAdjusted = document.getElementById('canvas-adjusted');
        const colorsDiv = document.getElementById('colors');

        uploadInput.addEventListener('change', handleImageUpload);
        displayColors();

        function handleImageUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const img = new Image();
                img.onload = function () {
                    adjustImageColors(img);
                };
                img.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }

        function adjustImageColors(img) {
            const ctxOriginal = canvasOriginal.getContext('2d');
            const ctxAdjusted = canvasAdjusted.getContext('2d');

            canvasOriginal.width = img.width;
            canvasOriginal.height = img.height;
            canvasAdjusted.width = img.width;
            canvasAdjusted.height = img.height;

            ctxOriginal.drawImage(img, 0, 0, img.width, img.height);

            const imgData = ctxOriginal.getImageData(0, 0, img.width, img.height);
            const pixels = imgData.data;

            for (let i = 0; i < pixels.length; i += 4) {
                const r = pixels[i];
                const g = pixels[i + 1];
                const b = pixels[i + 2];

                const nearestColor = findNearestColor(r, g, b);
                pixels[i] = nearestColor[0];
                pixels[i + 1] = nearestColor[1];
                pixels[i + 2] = nearestColor[2];
            }

            ctxAdjusted.putImageData(imgData, 0, 0);
        }

        function findNearestColor(r, g, b) {
            let minDistance = Infinity;
            let nearestColor;

            for (const colorCode of Object.values(colorMap)) {
                const targetColor = hexToRgb(colorCode);
                const distance = calculateColorDistance([r, g, b], targetColor);

                if (distance < minDistance) {
                    minDistance = distance;
                    nearestColor = targetColor;
                }
            }

            return nearestColor;
        }

        function hexToRgb(hex) {
            const bigint = parseInt(hex.slice(1), 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;

            return [r, g, b];
        }

        function calculateColorDistance(color1, color2) {
            return Math.sqrt(
                Math.pow(color1[0] - color2[0], 2) +
                Math.pow(color1[1] - color2[1], 2) +
                Math.pow(color1[2] - color2[2], 2)
            );
        }

        function displayColors() {
            for (const [colorName, colorCode] of Object.entries(colorMap)) {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'color-display';
                colorDiv.style.backgroundColor = colorCode;

                const nameDiv = document.createElement('div');
                nameDiv.className = 'color-name';
                nameDiv.textContent = colorName;

                colorDiv.appendChild(nameDiv
